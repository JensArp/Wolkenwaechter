<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolkenwächter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">Wolkenwächter</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" list="city-list" placeholder="Ort eintragen">
            <datalist id="city-list"></datalist>
            <button id="search-button"><img src="icons/search-icon.png" alt="Search"></button>
        </div>
        <div id="current-weather" class="current-weather">
            <img id="current-weather-icon" src="" alt="Weather Icon">
            <p id="current-temperature" class="current-temperature"></p>
            <p id="current-location" class="current-location"></p>
        </div>
        <div id="weather-info" class="weather-info">
            <div id="forecast" class="forecast"></div>
        </div>
    </div>

    <template id="forecast-template">
        <div class="flip-card">
            <div class="flip-card-front">
                <div class="forecast-content">
                    <p class="weekday"></p>
                    <p class="date"></p>
                    <img class="weather-icon" src="" alt="Wetter Icon">
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="forecast-content">
                    <p class="rain"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="visibility"></p>
                    <p class="feels-like"></p>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
