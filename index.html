<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Wetter App</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Ort eintragen">
            <button id="search-button"><img src="images/search-icon.png" alt="Search"></button>
        </div>
        <div id="current-weather" class="current-weather">
            <img id="current-weather-icon" src="" alt="Weather Icon">
            <p id="current-temperature"></p>
            <p id="current-location"></p>
        </div>
        <div id="weather-info" class="weather-info">
            <div id="forecast" class="forecast"></div>
        </div>
    </div>
</body>
</html>
